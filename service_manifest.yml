name: MetaPeek
version: 1
description: Checks submission metadata for indicators of potential malicious behavior (double file extenstions, ...).

accepts: .*
rejects: empty|metadata/.*

stage: SECONDARY
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
install_by_default: true
is_external: false
licence_count: 0
supported_platforms: [linux]

config: {}

submission_params: []

heuristics:
  - heur_id: AL_METAPEEK_1
    name: Too Many Whitespaces
    score: 500
    filetype: multiple
    description: File name has too many whitespaces, possibly masking its actual extension.

  - heur_id: AL_METAPEEK_2
    name: Double File Extension
    score: 500
    filetype: multiple
    description: File name has two extensions.

  - heur_id: AL_METAPEEK_3
    name: Hidden Launchable File Extension
    score: 500
    filetype: multiple
    description: Launchable file extension is hidden using a Unicode bidirectional control.

  - heur_id: AL_METAPEEK_4
    name: Empty Filename
    score: 500
    filetype: multiple
    description: File name is empty or all whitespaces.

docker_config:
  image: cccs/assemblyline-service-metapeek:latest
  cpu_cores: 0.05
  ram_mb: 64
